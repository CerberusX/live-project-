<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '福州人均消费50-100'
        },
        tooltip: {},
        // legend: {
        //     data:['销量']
        // },



        "xAxis":[{"data":["57℃湘（苏宁广场店）","方糖量贩式KTV（宝龙美凯龙店）","AGOGO HOUSE KTV（东街店）","哈哈碳都·韩国料理","詹姆仕芝士排骨（万象城店）"],
            "type":"category",
            "axisLabel":{
                interval: 0,

                rotate:10
            }
        }],

        yAxis: {},
        //color: {blue,blue,blue,blue,blue},
        series: [{
            name: '人气',
            type: 'bar',
            data: [28650, 18030, 16000, 12880, 11645]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
