<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '福州人均消费200以上'
        },
        tooltip: {},
        // legend: {
        //     data:['销量']
        // },



        "xAxis":[{"data":["松鹤精致料理","璞月中华意境菜","福州世茂洲际酒店·福邸","世纪金源大饭店富士山日本料理","凯宾斯基酒店·凯仕餐厅"],
            "type":"category",
            "axisLabel":{
                interval: 0,

                rotate:10
            }
        }],

        yAxis: {},
        //color: {blue,blue,blue,blue,blue},
        series: [{
            name: '人气',
            type: 'bar',
            data: [25450,
                16835,
                8080,
                6725,
                4635,

            ]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
